<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [10,20,30,40]
        let arr1 = [66,77,88]
        //spread operator
        let merge_arr = [...arr,...arr1]
        //merging
        document.write('<br> '+merge_arr)
        //destructuring
        let str = ["sdf","abcd","xyz","pqwrt","yuyu","fgjhfg"]
        //rest of operator
        let [a,b,...c] = str
        document.write('<br> '+a)
        document.write('<br> '+b)
        document.write('<br> '+c)
        let obj = {
            name:"dfjg",
            age:24,
            salary:25677
        }
        let {name,age,salary} = obj
        document.write('<br> '+name)
        document.write('<br> '+age)
        
    </script>
</body>
</html>
