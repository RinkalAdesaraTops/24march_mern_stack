<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //function name same,argument same but in parent & child class
        //function overriding - polymorphism
        //one name multiple form
        class abc{ //parent base super
            constructor(){
                document.write('<br> Class abc called')               
            }
            cube(a){
                document.write('<br> Cube is '+(a**3))    
                //2 * 3 = 6
                //2*2*2=8        
            }
            disp(){
                document.write('<br> ABC disp func called.')             
            }
        }
        class xyz extends abc{ //child derived sub
            constructor(){
                //super()
                document.write('<br> Class xyz called')
                super()              
            }
            multiply(a,b){
                document.write('<br> Multiplication is '+(a*b))
            }
            disp(){                
                document.write('<br> XYZ disp func called.')
                super.disp()
            }
        }
        let x1 = new xyz()
        x1.multiply(10,5)
        x1.cube(5)
        x1.disp()
    </script>
</body>
</html>
